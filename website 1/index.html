<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add some CSS styles to make selected thumbnails larger */
        .thumb img {
            width: 100px; /* Default thumbnail size */
            height: 100%;
            cursor: pointer;
        }
        
        .thumb img.selected {
            width: 600px; /* Larger size for selected thumbnail */
            height: auto;
        }
    </style>
    <title>Starbucks Website Home Page</title>
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="logo.png" class="logo" alt="Starbucks Logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's new</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>It's not just a drink!<br>It's <span>Prime</span></h2>
                <p>PRIME was developed to fill the void where great taste meets function. With bold, thirst-quenching flavors to help you refresh, replenish, and refuel.</p>
                <a href="#">Learn more</a>
            </div>
            <div class="imgBox">
                <img src="img1.png" class="prime" alt="Prime Drink">
            </div>
        </div>

        <ul class="thumb">
            <li><img src="thumb1.png" onclick="imgSlider(this, 'thumb1.png');changeCircleColor('#00FF00');" width="200px"></li>
            <li><img src="thumb2.png" onclick="imgSlider(this, 'img2.png');changeCircleColor('#FF0000');" width="200px"></li>
            <li><img src="thumb3.png" onclick="imgSlider(this, 'img3.png');changeCircleColor('#00BFFF');" width="200px"></li>
        </ul>

        <ul class="sci">
            <li><a href="#"><img src="facebook.png" alt="Facebook"></a></li>
            <li><a href="#"><img src="twitter.png" alt="Twitter"></a></li>
            <li><a href="#"><img src="instagram.png" alt="Instagram"></a></li>
        </ul>
    </section>
    <script type="text/javascript">
        function imgSlider(thumbnail, newImage) {
            var imgBox = document.querySelector('.imgBox');
            var primeImg = imgBox.querySelector('.prime');

            // Remove 'selected' class from all thumbnails
            var thumbnails = document.querySelectorAll('.thumb img');
            thumbnails.forEach(function(thumb) {
                thumb.classList.remove('selected');
            });

            // Add 'selected' class to the clicked thumbnail
            thumbnail.classList.add('selected');

            // Change the main image source
            primeImg.src = newImage;
        }
        
        function changeCircleColor(color) {
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }
    </script>
</body>
</html>
